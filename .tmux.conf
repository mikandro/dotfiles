# ================================
# Tmux Configuration
# ================================

# ---------- General Settings ----------

# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support
set -g mouse on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status bar more frequently
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Prevent automatic window renaming
set -g allow-rename off

# ---------- Key Bindings ----------

# Change prefix from Ctrl+b to Ctrl+a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload configuration
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Vi-style pane navigation (if not using vim-tmux-navigator)
# These will be overridden by vim-tmux-navigator if installed
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing with Ctrl+hjkl (repeatable)
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Quick pane selection with Alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Window navigation
bind -r C-p previous-window
bind -r C-n next-window

# Swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Break pane into new window
bind b break-pane -d

# Create session
bind C-c new-session

# Find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# Kill pane without confirmation
bind x kill-pane

# Toggle synchronize-panes (send commands to all panes)
bind S setw synchronize-panes

# ---------- Copy Mode (Vi-style) ----------

# Use vi mode
setw -g mode-keys vi

# Enter copy mode with Esc
bind Escape copy-mode

# Vi-style copy/paste
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Copy to system clipboard (requires xclip on Linux, pbcopy on macOS)
if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'" \
  "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

# Paste with prefix+p
bind p paste-buffer

# ---------- Status Bar ----------

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style bg=colour235,fg=colour250

# Left status bar: session name
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour154,bold] #S #[fg=colour154,bg=colour235,nobold]"

# Right status bar: date and time
set -g status-right-length 60
set -g status-right "#[fg=colour239,bg=colour235]#[fg=colour250,bg=colour239] %Y-%m-%d #[fg=colour245,bg=colour239]#[fg=colour232,bg=colour245,bold] %H:%M "

# Window status format
setw -g window-status-format "#[fg=colour244,bg=colour235] #I:#W "
setw -g window-status-current-format "#[fg=colour235,bg=colour31]#[fg=colour255,bg=colour31,bold] #I:#W #[fg=colour31,bg=colour235,nobold]"

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour154

# Message colors
set -g message-style bg=colour235,fg=colour154,bold

# ---------- Vim-Tmux Navigator Integration ----------
# Seamless navigation between tmux panes and vim splits

# Smart pane switching with awareness of Vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Restore clear screen (Ctrl+l is used for navigation)
bind C-l send-keys 'C-l'

# Copy mode vim navigation
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# ---------- Tmux Plugin Manager (TPM) ----------
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Tmux Resurrect settings
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# Tmux Continuum settings
set -g @continuum-restore 'off'  # Don't auto-restore on tmux start
set -g @continuum-save-interval '15'  # Save every 15 minutes

# Tmux Yank settings
set -g @yank_selection_mouse 'clipboard'  # Copy to system clipboard

# ---------- Development Presets ----------

# Quick development layout: editor + terminal
bind D source-file ~/.tmux/layouts/dev.conf

# Quick testing layout: editor + tests + logs
bind T source-file ~/.tmux/layouts/test.conf

# ---------- Initialize TPM ----------
# Keep this at the very bottom of .tmux.conf

# Install TPM if not already installed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
